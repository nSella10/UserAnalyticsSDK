# =============================================================================
# User Analytics SDK - Production Configuration (AWS Elastic Beanstalk)
# =============================================================================
# This file is used for AWS Elastic Beanstalk deployment
# All values come from environment variables - NO HARDCODED SECRETS!
# 
# To use this profile: --spring.profiles.active=prod
# =============================================================================

# Application Information
spring.application.name=User Analytics SDK

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# MongoDB Atlas Connection (from environment variable)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# =============================================================================
# SERVER CONFIGURATION  
# =============================================================================
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================
# JWT Secret Key (from environment variable - must be at least 32 characters)
jwt.secret=${JWT_SECRET}

# =============================================================================
# ACTUATOR & HEALTH CHECKS (for AWS Load Balancer)
# =============================================================================
# Health endpoints for AWS Application Load Balancer
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
# Production logging levels (can be overridden via environment variables)
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.analytics.user_analytics=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGODB:WARN}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:WARN}
