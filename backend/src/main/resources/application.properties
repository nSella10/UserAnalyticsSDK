# =============================================================================
# User Analytics SDK - Base Configuration
# =============================================================================
# This is the base configuration file that loads by default.
# For specific environments, use profiles:
#
# Local Development:  --spring.profiles.active=local
# Production (AWS):   --spring.profiles.active=prod
# =============================================================================

# Application Information
spring.application.name=User Analytics SDK

# Default Profile (if none specified, use local for development)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# =============================================================================
# SHARED CONFIGURATION (applies to all profiles)
# =============================================================================

# Server Configuration
server.address=0.0.0.0

# Database Configuration
spring.data.mongodb.auto-index-creation=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# AWS Elastic Beanstalk Compatibility
# Note: This exclusion helps with containerized environments
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.metrics.SystemMetricsAutoConfiguration
